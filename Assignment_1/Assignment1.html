<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>

<style>
    body {
        background-color: aquamarine;
    }

    #daRedBox {
        position: absolute;
        top:25%;
        width: 100%;
        height: 50%;
        background-color: crimson;

    }

    .daBlueBox {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: dodgerblue;


    }

    h1 {
        position: relative;
        text-align: center;
        top: 25%;

    }

</style>

<body>
    <div id="daRedBox">
        <div onclick="console.log('the div was clicked!')" class="daBlueBox">
            <h1 onclick="alert('Hello There!')">Click Here!</h1>
        </div>
    </div>
</body>
</html>
