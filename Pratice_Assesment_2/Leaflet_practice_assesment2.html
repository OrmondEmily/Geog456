<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice FOr Assessment 2</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- I  got the above info from the leaflet quick guid tutorial-->

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

</head>
<body>
    <div id="mapid"></div>  <!-- you can call this anything-->
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>
<!-- This means start the map inside the div "mapid" also lat goes first, and 17 sets the zoom-->
    <script>
        var map = L.map('mapid').setView([35.91,-79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)


    </script>
<!-- Above you do the add to and inside goes the name of whatever you called the variable that has your map coordinates-->

    
    
</body>
</html>
